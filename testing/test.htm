<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="view.css" media="all">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script>
    $(function() {
        $("#tabs").tabs();
        $("#radio").buttonset();
    });
    </script>
</head>
  <body>

  <div id="tabs">
    <ul>
        <li><a href="#tabs-1">Scratchy (PB)</a></li>
        <li><a href="#tabs-create">+</a></li>
    </ul>
    <div id="tabs-1">
      <form>
        Status:
        <div id="radio">
          <input type="radio" id="radio1" name="radio" /><label for="radio1">Enabled</label>
          <input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Disabled</label>
        </div>
        Created:
        Last Fail:
        Last Seen:
        Interval:
        URL:
        Actions
      </from>
</form>
    </div>
    <div id="tabs-create">
      <div class="job_entry">Activ</div>
      <div class="job_entry">Itchy online</div>
      <div class="job_entry">12.12.2012</div>
      <div class="job_entry">20.12.2012 15:48</div>
      <div class="job_entry">30.12.2012 19:00</div>
      <div class="job_entry">30 Minutes</div>
      <div class="job_entry">http://watch-cat.appspot.com/job/aksjdlkals72ksasda</div>
      <div class="job_entry">None</div>
    </div>
</div>

  </body>
</html>
