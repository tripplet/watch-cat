<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
  <script src="jquery/jquery-1.8.2.min.js"></script>
  <script src="jquery/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
<div data-theme="b" data-role="header" data-position="fixed">
  <h1>Watch-Cat</h1>
  <h4>{{ timestring }}</h4>
</div>
<div data-role="content">
  {% for entry in jobs %}
  <ul data-role="listview" data-divider-theme="b" data-inset="true">
    <li data-role="list-divider" role="heading">{{ entry.name }}</li>
    <li data-theme="c">Last seen:&nbsp;<span class="ui-li-count">{{ entry.last_seen }}</span></li>
    <li data-theme="c">IP:&nbsp;<span class="ui-li-count">{{ entry.last_ip }}</span></li>
  </ul>
  {% endfor %}
</div>
</body>
</html>
